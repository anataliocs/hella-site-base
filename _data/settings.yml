# Navigation Settings
menu_settings:
  menu_items:
    - url: '/services/'
      title: 'Services'
    - url: '/team/'
      title: 'Team'
    - url: '/contact/'
      title: 'Contact'

#-------------------------------
# Author Settings
author:
  author_name: Chris Anatalio
  author_avatar: /images/chris1.jpg


#-------------------------------
# Hero Settings
hero:
  enable: true
  hero_title: Hella
  hero_subtitle: Web3-Native Fractional Engineering, DevRel, Digital Marketing & Strategy
  hero_description: |
    Full-service consultancy with broad experience across Web2, Enterprise and Web3
  hero_image: /images/101.jpg
  hero_button_text: Let's Go
  hero_button_link: '/contact/'

# Logos
logos:
  enable: true
  logos_title: Our Team
  logo_image:
    - alt: "Chris Anatalio"
      image: "/images/chris1.jpg"
    - alt: "Anna Lopatina"
      image: "/images/anna1.jpg"
    - alt: "Placeholder"
      image: "/images/02.jpg"

