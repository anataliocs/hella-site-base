# Contact Settings
contact:
  form_id: inbound@email.com # Add your form_id
  button_text: Let's go

# NOTE
# Coderon theme comes with a contact form built-in. You can use this form with Formspree (https://formspree.io/) service and get up to 50 submissions for free. Also, you can easily switch to another service if you want.


